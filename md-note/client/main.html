<template name="workspace">
<div id="workspace">
  <div id="input-wrapper">
    <textarea id="md-input"></textarea>
  </div>
  <div id="display-wrapper">
    <div id="md-display">
    </div>
  </div>
</div>
</template>

<template name="navbar">
  <div id="nav-bar">
    <button class="btn-deactivated" id="mode-btn"><img id="edit-icon" src="icons/png/inclined-pencil.png"></button>
    <div id="note-selector"><button class="btn-activated" id="1">1</button><button class="btn-deactivated" id="2">2</button></div>
  </div>
</template>
